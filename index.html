<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multiplication Table</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>Multiplication Table</h1>
        <form id="multiplication-form" onsubmit="getValue()" action="#">
            <label class="form-heading">Choose Serie:</label>
            <br>
            <label for="choose-serie1">All</label>
            <input id="choose-serie1" type="checkbox" value="1" onclick="checkAll()">
            <label for="choose-serie2">2</label>
            <input id="choose-serie2" type="checkbox" value="2" checked onclick="uncheckAll()">
            <label for="choose-serie3">3</label>
            <input id="choose-serie3" type="checkbox" value="3" checked onclick="uncheckAll()">
            <label for="choose-serie3">4</label>
            <input id="choose-serie4" type="checkbox" value="4" checked onclick="uncheckAll()">
            <label for="choose-serie4">5</label>
            <input id="choose-serie5" type="checkbox" value="5" checked onclick="uncheckAll()">
            <label for="choose-serie6">6</label>
            <input id="choose-serie6" type="checkbox" value="6" checked onclick="uncheckAll()">
            <label for="choose-serie7">7</label>
            <input id="choose-serie7" type="checkbox" value="7" checked onclick="uncheckAll()">
            <label for="choose-serie8">8</label>
            <input id="choose-serie8" type="checkbox" value="8" checked onclick="uncheckAll()">
            <label for="choose-serie9">9</label>
            <input id="choose-serie9" type="checkbox" value="9" checked onclick="uncheckAll()">
            <label for="choose-serie10">10</label>
            <input id="choose-serie10" type="checkbox" value="10" checked onclick="uncheckAll()">
            <label for="choose-serie11">11</label>
            <input id="choose-serie11" type="checkbox" value="11" onclick="uncheckAll()">
            <label for="choose-serie12">12</label>
            <input id="choose-serie12" type="checkbox" value="12" onclick="uncheckAll()">
            <br>
            <label class="form-heading">Terms per Serie:</label>
            <br>
            <label for="choose-term10">10</label>
            <input id="choose-term10" type="radio" value="11" checked onclick="checkTerms(10)">
            <label for="choose-term12">12</label>
            <input id="choose-term12" type="radio" value="13" onclick="checkTerms(12)">
            <br>
            <label class="form-heading">Choose direction:</label>
            <br>
            <label for="direction-forward">Forward</label>
            <input id="direction-forward" type="radio" value="forward" checked onclick="checkDirection('forward')">
            <label for="direction-random">Random</label>
            <input id="direction-random" type="radio" value="random" onclick="checkDirection('random')">
            <label for="direction-backward">Backward</label>
            <input id="direction-backward" type="radio" value="backward" onclick="checkDirection('backward')">
            <br>
            <input type="submit" value="Create Table">
        </form>
        <p id="output"></p>
        <table id="multiplication-table"></table>
        <button id="button-set-questions" onclick="startTime()" disabled>Start Questions</button>
        <p>You get <span id="questions">10</span> Questions.</p>
        <table id="exercise">
            <tbody>
                <tr>
                    <td id="multiplier1" class="multiplier"></td>
                    <td id="m-sign" class="multiplier">&#8729;</td>
                    <td id="multiplier2" class="multiplier"></td>
                </tr>
                <tr>
                    <td class="buttonResult"><button id="button0" onclick="checkResult0()" disabled>23</button></td>
                    <td class="buttonResult"><button id="button1" onclick="checkResult1()" disabled>23</button></td>
                    <td class="buttonResult"><button id="button2" onclick="checkResult2()" disabled>23</button></td>
                </tr>
            </tbody>
        </table>

        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
